<!DOCTYPE html>
<html>
<head>
	<title>jQuery Clock Plugin</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.clock.js"></script>
	<!-- <link rel="linksheet" type="text/css" href ="analog.css"></link> -->
	<style type="text/css">
		* {
	margin: 0;
	padding: 0;
}

.analog {
	position: relative;
	width: 150px;
  margin: auto;
	background: url('clockface.jpg');
	list-style: none;
}

.analog,.analog .hour,.analog .min,.analog .sec {
	height: 150px;
}

.analog .hour,.analog .min,.analog .sec {
	position: absolute;
	width: 8px;
	top: 0;
	left: 70.5px;
  padding: 0;
}

.analog .sec {
	background: url('sechand.png');
	z-index: 3;
}

.analog .min {
	background: url('minhand.png');
	z-index: 2;
}

.analog .hour {
	background: url('hourhand.png');
	z-index: 1;
}

.title {
	font-size: 11px;
	font-weight: bold;
	color: #333;
}

.analog .meridiem {
	margin-top: 90px;
	font-size: 11px;
	font-weight: bold;
	color: #333333;
  display: inline-block;
}

	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#analog-clock').clock({offset:'+5.5', type:'analog'});
		});
	</script>
</head>
<body>
	<ul id="analog-clock" class="analog">
		<li class="hour"></li>
		<li class="min"></li>
		<li class="sec"></li>
		<li class="meridiem"></li>
	</ul>
</body>
</html>
