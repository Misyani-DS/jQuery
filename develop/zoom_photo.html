<!DOCTYPE html>
<html>
<head>
	<title>Photo Zoom Effect</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("img").hover(function(){
				$(this).animate({"opacity":"1", "height":"200px"});
			}, function(){
				$(this).animate({"opacity":".5", "height":"500px"});
			});
		});
	</script>
	<style type="text/css">
		#container{
			width: 600px;
			height: 400px;
			border: 5px solid black;
			margin: 50px auto;
		}
		.item{
			width: 200px;
			height: 200px;
			float: left;
			overflow: hidden;
		}
		.item img{
			opacity:.5;
			height: 500px;
			cursor: pointer;
		}

	</style>
</head>
<body>
<div id="container">
<div class="item"><img src="1.jpg"></div>
<div class="item"><img src="4.jpg"></div>
<div class="item"><img src="6.jpg"></div>
<div class="item"><img src="3.jpg"></div>
<div class="item"><img src="5.jpg"></div>
<div class="item"><img src="2.jpg"></div>
</div>
</body>
</html>
