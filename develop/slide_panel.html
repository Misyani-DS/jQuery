<!DOCTYPE html>
<html>
<head>
<title>Slide Panel</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$(".message").click(function(){
		$("#content").slideToggle("slow");
		$(this).toggleClass("changeImage");
	});
});
</script>
<style>
	body{
		width:500px;
		margin:0px auto;
	}
	#content
	{
		background-color:#EDA4C8;
		height:200px;
		display:none;		
	}
	#panel
	{
		margin:0px;
		border-top:solid 2px #5C0B33;
	}
	.message
	{
		background:#AB1560 url('down.gif') no-repeat 110px 10px;
		width:120px;
		height:30px;
		display:block;
		padding:5px;
		margin:0px auto;
		color:white;
		text-align:center;
		border-radius:10px;
		cursor:pointer;
	}
	.changeImage
	{
		background-image:url('close.png');
	}
</style>
</head>

<body>
<div id="content">
	This is a panel. This is a panel.
	This is a panel. This is a panel.
	This is a panel. This is a panel.
	This is a panel. This is a panel.
	This is a panel. This is a panel. 
</div>
<p id="panel"><span class="message">Slide Panel</span></p>
</body>
</html>
